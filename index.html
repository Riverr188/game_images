<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your RPG Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="480" height="270"></canvas>
    <script>
    var game_canvas = document.getElementById("game");
    var game_context = game_canvas.getContext("2d");
    var background1 = new Image();
    background1.src = "background1.png";
    background1.onload = function() {
      game_context.drawImage(background1, 0, 0);
    }
    game_context.fillStyle = "#000000";
    game_context.font = "35px Ubuntu";
    game_context.textAlign = "center";
    game_context.textBaseline = "center";
    game_context.fillText("123?", 320, 0);
  </script>
</body>
</html>
